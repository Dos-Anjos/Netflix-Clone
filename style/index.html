<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    
    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <NAV class="menu">
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>
            </NAV>
            <button class="searchTab">
                <a class="fas fa-search"></a>
                <span class="icon-search">
                    Títulos, gente e gêneros
                </span>
            </button>
            <span class="simbolos" style="font-size: 1.4rem">
                <i class="fas fa-gift"></i>
                <i class="fas fa-bell"></i>
             </span>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LUPIN</h3>
                <p class="descricao"> </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <span style="font-size: 1.2rem">
                            <i class="fas fa-play"></i>
                        </span>
                        ASSISTIR                       
                    </button>
                    <button role="button" class="botao">
                        <span style="font-size: 1.3rem">
                           <i class="fas fa-info-circle"></i>
                        </span>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!--Aula 7 - utilizando JQuary. Ver tambem arquivo setup.js -->
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/serie-imagem0.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/serie-imagem1.jpg" alt="" srcset=""></div>

            <div class="item"><img class="box-filme" src="img/serie-imagem5.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/serie-imagem6.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/serie-imagem7.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/serie-imagem8.jpg" alt="" srcset=""></div>
            <div class="item"><img class="box-filme" src="img/serie-imagem9.jpg" alt="" srcset=""></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/947aafeb9d.js" crossorigin="anonymous"></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
